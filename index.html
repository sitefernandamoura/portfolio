      --card: #2e3340;

      --shadow: 0 2px 12px rgba(0,0,0,0.18);
    }
    body {
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;

    header {
      text-align: center;
      padding: 2rem 1rem 0.5rem 1rem;

      margin-bottom: 0.4rem;
      font-weight: 700;

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));

      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      flex: 1;
    }
    .card {
      background: var(--card);
      border-radius: 14px;
      box-shadow: var(--shadow);
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.15s;
    }
    .card:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 4px 20px rgba(0,216,255,0.22);
    }
    .card img {
      max-width: 95%;
      max-height: 180px;
      border-radius: 10px;
      box-shadow: 0 1px 8px rgba(0,0,0,0.12);
      background: #fff;
    }
    @media (max-width: 600px) {
      header h1 { font-size: 1.5rem; }
      .cards { padding: 1rem; gap: 1rem; }
    }
    footer {
